<!DOCTYPE html>
<html>
    <head>
        <title>Games</title>
        <meta charset="utf-8">
  	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	    <link rel="stylesheet" href="style/bootstrap.min.css">
    </head>
    <body>
        <h1>Salvo!!!!!</h1>
        <div>
            <form v-show="login == 'false'" method="POST" action="/api/login">
                <label>Username:<br><input type="text" name="username"><br></label>
                <label>Password:<br><input type="password" name="password"><br></label> 
                <button type="submit">Log in</button>
            </form>
            <form v-show="login == 'true'">

            </form>
        </div>
        <div id="app">
            <div class="container">
                <table class="table table-bordered" id="salvo-table">
                
                </table>
            </div>
            <div class="container">
                <table class="table table-bordered" id="leaderboard">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Total</th>
                            <th>Won</th>
                            <th>Lost</th>
                            <th>Tied</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="score in scores">
                            <td>{{score.email}}</td>
                            <td>{{score.score.total}}</td>
                            <td>{{score.score.won}}</td>
                            <td>{{score.score.lost}}</td>
                            <td>{{score.score.tied}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script/popper.min.js"></script>
    <script src="script/jquery-3.3.1.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/games.js"></script>
    
</html>
